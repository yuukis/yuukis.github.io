<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PyScript Graph Demo</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <h1>PyScript Graph Demo</h1>
    <py-env>
        - matplotlib
    </py-env>
    <py-script>
        import matplotlib.pyplot as plt

        # データの作成
        x = [1, 2, 3, 4, 5]
        y = [10, 20, 25, 30, 40]

        # グラフの作成
        plt.figure(figsize=(8, 6))
        plt.plot(x, y, marker='o')
        plt.title('Sample Graph')
        plt.xlabel('X-axis')
        plt.ylabel('Y-axis')
        plt.grid(True)

        # グラフの表示
        plt.show()
    </py-script>
</body>
</html>
